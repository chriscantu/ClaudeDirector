[tool:pytest]
# Pytest configuration for ClaudeDirector P1 features
# Martin's testing infrastructure setup

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts =
    --strict-markers
    --strict-config
    --verbosity=2
    --tb=short
    --show-capture=no
    --durations=10
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml

# Test markers
markers =
    unit: Unit tests
    functional: Functional tests
    integration: Integration tests
    performance: Performance tests
    cli: CLI tests
    slow: Slow running tests
    security: Security tests
    smoke: Smoke tests

# Coverage configuration
[coverage:run]
source = lib/claudedirector/p1_features
omit =
    */tests/*
    */conftest.py
    */__init__.py
    */migrations/*
    */venv/*
    */.tox/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2
fail_under = 85

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
