# Pre-commit configuration for ClaudeDirector
repos:
  # Basic code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--line-length=88]
        files: ^lib/claudedirector/.*\.py$

  # CRITICAL FILE PROTECTION (MUST RUN FIRST)
  - repo: local
    hooks:
      - id: readme-protection
        name: üõ°Ô∏è README.md PROTECTION SYSTEM
        entry: .claudedirector/tools/git-hooks/readme-protection.sh
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
        verbose: true

  # DEVELOPMENT POLICY ENFORCEMENT
  - repo: local
    hooks:
      - id: documentation-size-policy
        name: üìã DOCUMENTATION SIZE POLICY (500 lines max - aligned with code)
        entry: python3 .claudedirector/tools/policy/check_doc_size.py
        language: system
        files: '\.md$'
        pass_filenames: true
        stages: [pre-commit]
        verbose: true

      - id: architecture-compliance-policy
        name: üèóÔ∏è ARCHITECTURE COMPLIANCE POLICY
        entry: python3 .claudedirector/tools/policy/check_architecture.py
        language: system
        files: '^\.claudedirector/lib/.*\.py$'
        pass_filenames: true
        stages: [pre-commit]
        verbose: true

      - id: p0-test-protection-policy
        name: üõ°Ô∏è P0 TEST PROTECTION POLICY
        entry: python3 .claudedirector/tools/policy/check_p0_tests.py
        language: system
        files: '^\.claudedirector/tests/.*test.*p0.*\.py$|^\.claudedirector/tests/.*_p0_.*\.py$'
        exclude: '^\.claudedirector/tests/p0_enforcement/run_mandatory_p0_tests\.py$'
        pass_filenames: true
        stages: [pre-commit]
        verbose: true

  # CRITICAL SECURITY ENFORCEMENT
  - repo: local
    hooks:
      - id: enhanced-security-scanner
        name: üõ°Ô∏è ENHANCED SECURITY SCAN
        entry: python3 .claudedirector/tools/security/enhanced_security_scanner.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
        verbose: true
      - id: stakeholder-name-scanner
        name: üö® STAKEHOLDER INTELLIGENCE SCAN
        entry: python3 .claudedirector/tools/security/stakeholder_name_scanner.py --staged
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
      - id: file-size-guard
        name: üö® FILE SIZE GUARD - PREVENT MONOLITHIC FILES
        entry: python3 .claudedirector/dev-tools/quality/file_size_guard.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
        verbose: true
      - id: p0-ci-coverage-guard
        name: üõ°Ô∏è P0 CI COVERAGE GUARD
        entry: python3 .claudedirector/tools/hooks/p0-ci-coverage-guard.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
        files: '^(\.github/workflows/.*\.yml|\.claudedirector/tests/p0_enforcement/.*\.yaml)$'
        verbose: true

  # MANDATORY TEST VALIDATION (RE-ENABLED - MODULE IMPORT FIXED)
  - repo: local
    hooks:
      - id: mandatory-test-validation
        name: üõ°Ô∏è MANDATORY TEST VALIDATION
        entry: python3 .claudedirector/tools/testing/mandatory_test_validator.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
        verbose: true

  # Architectural governance
  - repo: local
    hooks:
      - id: solid-principle-validator
        name: SOLID Principle Validation
        entry: python .claudedirector/tools/architecture/solid_validator.py
        language: python
        files: ^lib/claudedirector/(p0_features|p1_features)/.*\.py$
        pass_filenames: true

      # P1 Feature Testing
      - id: p1-unit-tests
        name: P1 Unit Tests
        entry: python .claudedirector/tools/testing/run_p1_unit_tests.py
        language: python
        files: ^(lib/claudedirector/p1_features/.*\.py|tests/p1_features/unit/.*\.py)$
        pass_filenames: false

      - id: p1-test-coverage
        name: P1 Test Coverage Check
        entry: python .claudedirector/tools/testing/check_p1_coverage.py
        language: python
        files: ^lib/claudedirector/p1_features/.*\.py$
        pass_filenames: false

      - id: ai-cleanup-enforcement
        name: üßπ AI Cleanup Enforcement
        entry: .git/hooks/pre-commit-ai-cleanup
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
