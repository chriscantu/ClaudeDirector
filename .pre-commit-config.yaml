# Pre-commit configuration for ClaudeDirector
repos:
  # Basic code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--line-length=88]
        files: ^lib/claudedirector/.*\.py$

  # Architectural governance
  - repo: local
    hooks:
      - id: solid-principle-validator
        name: SOLID Principle Validation
        entry: python tools/architecture/solid_validator.py
        language: python
        files: ^lib/claudedirector/p0_features/.*\.py$
        pass_filenames: true
