# Pre-commit configuration for ClaudeDirector
repos:
  # Basic code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--line-length=88]
        files: ^lib/claudedirector/.*\.py$

  # CRITICAL FILE PROTECTION (MUST RUN FIRST)
  - repo: local
    hooks:
      - id: readme-pre-stash-protection
        name: üõ°Ô∏è README.md PRE-STASH PROTECTION
        entry: .claudedirector/tools/ci/readme-pre-stash-protection.sh
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
        verbose: true
      - id: readme-protection
        name: üõ°Ô∏è README.md PROTECTION SYSTEM
        entry: .claudedirector/tools/ci/readme-protection.sh
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
        verbose: true

  # DEVELOPMENT POLICY ENFORCEMENT
  - repo: local
    hooks:
      - id: documentation-size-policy
        name: üìã DOCUMENTATION SIZE POLICY (500 lines max - aligned with code)
        entry: python3 .claudedirector/tools/quality/check_doc_size.py
        language: system
        files: '\.md$'
        pass_filenames: true
        stages: [pre-commit]
        verbose: true

      - id: architecture-compliance-policy
        name: üèóÔ∏è ARCHITECTURE COMPLIANCE POLICY
        entry: python3 .claudedirector/tools/quality/check_architecture.py
        language: system
        files: '^\.claudedirector/lib/.*\.py$'
        pass_filenames: true
        stages: [pre-commit]
        verbose: true

      - id: p0-test-protection-policy
        name: üõ°Ô∏è P0 TEST PROTECTION POLICY
        entry: python3 .claudedirector/tools/quality/check_p0_tests.py
        language: system
        files: '^\.claudedirector/tests/.*test.*p0.*\.py$|^\.claudedirector/tests/.*_p0_.*\.py$'
        exclude: '^\.claudedirector/tests/p0_enforcement/run_mandatory_p0_tests\.py$'
        pass_filenames: true
        stages: [pre-commit]
        verbose: true

  # CRITICAL SECURITY ENFORCEMENT
  - repo: local
    hooks:
      - id: enhanced-security-scanner
        name: üõ°Ô∏è ENHANCED SECURITY SCAN
        entry: python3 .claudedirector/tools/quality/enhanced_security_scanner.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
        verbose: true
      - id: stakeholder-name-scanner
        name: üö® STAKEHOLDER INTELLIGENCE SCAN
        entry: python3 .claudedirector/tools/quality/stakeholder_name_scanner.py --staged
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
