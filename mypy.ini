[mypy]
# Global mypy configuration for ClaudeDirector
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Specific module configurations
[mypy-.claudedirector.lib.claudedirector.*]
# Core library modules - enforce strict typing
disallow_any_generics = True
disallow_any_unimported = True

[mypy-.claudedirector.tests.*]
# Test modules - slightly relaxed
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-pytest.*]
# Third-party library ignores
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-sqlite3.*]
ignore_missing_imports = True
